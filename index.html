<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="main">
        <div class="slides">
            <div class="numberText">1</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-07.jpg" alt="">
        </div>
        <div class="slides">
            <div class="Text">2</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-08.jpg" alt="">
        </div>
        <div class="slides">
            <div class="Text">3</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-09.jpg" alt="">
        </div>
        <div class="slides">
            <div class="Text">4</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-11.jpg" alt="">
        </div>
        <div class="slides">
            <div class="Text">5</div>
            <img src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-13.jpg" alt="">
        </div>
    </div>
  
    <div class="caption-container">
        <p id="caption"></p>
      </div>
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-07.jpg" style="width:100%" onclick="currentSlide(1)" alt="img1">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-08.jpg" style="width:100%" onclick="currentSlide(2)" alt="img2">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-09.jpg" style="width:100%" onclick="currentSlide(3)" alt="img3">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-11.jpg" style="width:100%" onclick="currentSlide(4)" alt="img4">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://maraqli-sekiller.com/uploads/posts/2020-05/medium/maraqli-sekiller.com_3d-menzere-13.jpg" style="width:100%" onclick="currentSlide(5)" alt="img5">
        </div>
    </div>
  </div>
  <script>
    let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
showSlides(slideIndex += n);
}


function currentSlide(n) {
showSlides(slideIndex = n);
}

function showSlides(n) {
let i;
let slides = document.getElementsByClassName("slides");
let dots = document.getElementsByClassName("demo");
let captionText = document.getElementById("caption");
if (n > slides.length) {slideIndex = 1}
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
         
</body>
</html>
